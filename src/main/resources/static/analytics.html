<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="/favicon.ico">

    <title>Kill Bill analytics dashboards</title>

    <script type="text/javascript" src="javascript/log4javascript.js"></script>
    <script type="text/javascript">
        var consoleAppender = new log4javascript.BrowserConsoleAppender();
        consoleAppender.setThreshold(log4javascript.Level.INFO);
        var layout = new log4javascript.PatternLayout("%d [%-5p] %m{5}");
        consoleAppender.setLayout(layout);
        window.log = log4javascript.getLogger();
        window.log.addAppender(consoleAppender);
    </script>

    <script type="text/javascript" src="javascript/d3.js"></script>
    <script type="text/javascript" src="javascript/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="javascript/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="javascript/bootstrap.min.js"></script>
    <script type="text/javascript" src="javascript/purl.js"></script>
    <script type="text/javascript" src="javascript/bootstrap-datepicker.js"></script>
    <script type="text/javascript" src="javascript/moment.min.js"></script>
    <script type="text/javascript" src="javascript/spin.min.js"></script>
    <script type="text/javascript" src="javascript/jquery.spin.js"></script>
    <script type="text/javascript" src="javascript/killbill.js"></script>
    <script type="text/javascript" src="javascript/reports.js"></script>
    <script type="text/javascript" src="javascript/reports.dataTables.js"></script>
    <script type="text/javascript" src="javascript/reports.graphs.js"></script>
    <script type="text/javascript" src="javascript/dashboard.js"></script>

    <link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="styles/bootstrap-theme.min.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="styles/jquery.dataTables.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="styles/datepicker3.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="styles/dashboard.css" media="screen"/>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>
  <div class="container">
    <!-- Static navbar -->
    <div class="navbar navbar-default" role="navigation">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" id="reset-dashboards" href="#">Kill Bill dashboards</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li><a id="standard-analytics-dashboards" href="#">Analytics</a></li>
          <li><a id="standard-system-dashboards" href="#">System</a></li>
          <li class="dropdown" style="width: 300px;">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Custom <b class="caret"></b></a>
            <ul class="dropdown-menu dropdown-menu-form" id="custom-dashboard-builder">
            </ul>
          </li>
        </ul>
        <form class="navbar-form navbar-right" role="form">
          <div class="form-group">
            <input id="start-date" type="text" placeholder="Start date" class="form-control input-sm" data-provide="datepicker">
          </div>
          <div class="form-group">
            <input id="end-date" type="text" placeholder="End date" class="form-control input-sm" data-provide="datepicker">
          </div>
          <button type="button" class="btn btn-default btn-sm" id="refresh-graphs">
            <span class="glyphicon glyphicon-refresh"></span>
          </button>
        </form>
      </div><!--/.nav-collapse -->
    </div>

    <div class="row">
      <div id="alert-info" class="alert alert-info" style="display: none;"></div>
      <div id="alert-error" class="alert alert-danger" style="display: none;"></div>
      <div id='loading-spinner'></div>
      <div id="chartAnchor"></div>
      <div id="dataWrapper"></div>
    </div>
  <end>
</body>
</html>
